services:

  minio:
    image: docker.io/bitnami/minio:latest
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - 'miniodata:/data'
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=abc123zxc123
      - MINIO_DEFAULT_BUCKETS=xlsxstorage,asynctasks

  pgdb:
    restart: "no"
    container_name: "bulky_pgdb"
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=bulkydb
    volumes:
      - pgdata:/var/lib/postgresql/data
    command: postgres -c 'max_connections=250'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 3s
      retries: 10
    expose:
      - "5432"
    ports:
      - "5454:5432" # for debugging 
    shm_size: 1g
    
  app:
    restart: "no"
    container_name: "bulky_app"
    image: bulky:dev
    environment:
      - DEBUG=true
      - ASYNCPG_URL=${ASYNCPG_URL}
    build:
      context: .
      dockerfile: ./Dockerfile
    command: sh -c "../wait && uvicorn --host 0.0.0.0 --port 8080 --log-level debug --reload bulky.app:app"
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      pgdb:
        condition: service_healthy

  worker:
    restart: "no"
    image: bulky:dev 
    container_name: "bulk_worker"
    environment:
      - DEBUG=true 
      - REDIS_URL=redis://redis:6379 
      - ASYNCPG_URL=${ASYNCPG_URL}
    volumes:
      - .:/app 
    command: sh -c "arq bulky.worker.WorkerSettings --watch ./bulky"
    

  redis:
    restart: "no"
    image: redis:7.4.0-alpine
    container_name: "bulky_redis"
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    ports:
      # localhost debug
      - "6380:6379"
  
  broker:
    restart: "no"
    image: bulky:dev
    container_name: "bulky_broker"
    environment:
      - DEBUG=true 
      - ASYNCPG_URL=${ASYNCPG_URL}
    volumes :
      - .:/app
    command: sh -c "taskiq worker bulky.worker:broker -w 1"
    depends_on:
      - redis

volumes:
  pgdata:                                                                        
  miniodata:  
  redis_data: